<div class="flex items-center justify-end mb-5">
  <button
    class="rounded-3 bg-blue-500 text-white py-1 px-3 hover:bg-blue-600 disabled:bg-gray-400"
    [disabled]="playing"
    (click)="matchStart()"
  >
    Start Match
  </button>
</div>

<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3">
  <div
    *ngFor="let item of matches"
    class="rounded-3 border border-gray-400 py-3 px-3 flex flex-col justify-center items-center"
  >
    <div class="flex items-center mb-3 gap-2">
      <span class="w-12 font-bold text-lg">{{ item.matchInformation.time }}</span>
      <span *ngIf="item.matchInformation.status" class="text-center"
        >({{ item.matchInformation.status }})</span
      >
    </div>

    <div class="flex items-center gap-10">
      <img class="w-20 h-20" [src]="'/assets/team-badges/' + item.homeTeam.abbr + '.png'" alt="" />
      <img class="w-20 h-20" [src]="'/assets/team-badges/' + item.awayTeam.abbr + '.png'" alt="" />
    </div>

    <div class="flex items-center gap-5">
      <span class="w-20 text-center text-blue-900 font-bold">{{ item.homeTeam.abbr }}</span>
      <span>:</span>
      <span class="w-20 text-center text-red-700 font-bold">{{ item.awayTeam.abbr }}</span>
    </div>

    <div class="flex items-center gap-5">
      <span class="w-20 text-center text-blue-900 font-bold">{{ item.homeTeam.score }}</span>
      <span>:</span>
      <span class="w-20 text-center text-red-700 font-bold">{{ item.awayTeam.score }}</span>
    </div>
  </div>
</div>

<div *ngIf="!loading">
  <h1 class="text-3xl mb-3 font-bold">
    {{chartName}}
    <span class="text-base font-normal">({{time | date:'dd/MM/YYYY hh:mm'}})</span>
  </h1>
  <p class="mb-6">{{disclaimer}}</p>

  <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
    <div
      *ngFor="let item of prices"
      class="rounded-3 border border-gray-400 py-3 px-3 flex flex-col justify-center items-center text-center gap-1"
    >
      <div class="flex items-center justify-center">
        <span class="text-lg">{{item.code}}</span>
        (<span [innerHTML]="item.symbol" class="font-bold"></span>)
      </div>
      <span>{{item.description}}</span>
      <span class="font-bold">{{item.rate}}</span>
    </div>
  </div>
</div>

<div *ngIf="loading">
  <div
    *ngFor="let i of [].constructor(10)"
    class="h-5 w-full animate-pulse rounded-3 bg-gray-300 my-3"
  ></div>
</div>

<header class="w-full py-2 z-20 bg-white/20 dark:bg-zinc-900/40 backdrop-blur border-b border-base">
  <div class="container flex items-center justify-between h-full mx-auto center">
    <a routerLink="/" class="mr-3">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        aria-hidden="true"
        role="img"
        class="iconify iconify--vscode-icons"
        width="32"
        height="32"
        preserveAspectRatio="xMidYMid meet"
        viewBox="0 0 32 32"
      >
        <path fill="#dd0031" d="M16 2L2.966 6.648l1.988 17.234L16 30l11.046-6.118l1.988-17.234L16 2z"></path>
        <path fill="#c3002f" d="M16 2v3.108v-.014V30l11.046-6.118l1.988-17.234L16 2z"></path>
        <path
          fill="#fff"
          d="m16 5.094l-8.148 18.27h3.038l1.638-4.088h6.916l1.638 4.088h3.038L16 5.094Zm2.38 11.662h-4.76L16 11.03Z"
        ></path>
      </svg>
    </a>

    <div class="flex items-center gap-3">
      <a
        class="rounded-3 text-center text-xs sm:text-sm px-2 py-1 border"
        [routerLink]="['/football']"
        routerLinkActive="text-blue-900 font-bold"
        >FootBall Playouts</a
      >
      <a
        class="rounded-3 text-center text-xs sm:text-sm px-2 py-1 border"
        [routerLink]="['/hierarchical']"
        routerLinkActive="text-blue-900 font-bold"
        >Hierarchical Data</a
      >
      <a
        class="rounded-3 text-center text-xs sm:text-sm px-2 py-1 border"
        [routerLink]="['/api-call']"
        routerLinkActive="text-blue-900 font-bold"
        >API Call</a
      >
    </div>
  </div>
</header>
